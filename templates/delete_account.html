<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="navbar">
        <div class="home"><a href="{{ url_for('options')}}">BANK</a></div>
        <div>
            <a class="aLogin" href="{{ url_for('logout')}}"><input type="submit" class="navlogin"                                                             value="Log out"></a>
        </div>
    </div>
<div class="updateform">
    <form action="{{ url_for('delete_account')}}" method="post" autocomplete="off" class="form">
        <h1>Are you sure you want to delete your account? Please insert your account ID and password to confirm:</h1>
        <input  class="input" id="account_id" type="text" name="account_id" placeholder="Account number">
        <input class="input" id="password" type="password" name="password" placeholder="Password">
        <div>{{ msg }}</div>
        <div class="logcont">
            <input type="submit" class="btnlogin" value="Delete">
        </div>
    </form>
</div>
</body>
</html>
